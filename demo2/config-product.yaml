modbus:
  # 0..99:
  #   identifier: SPARE_REGISTERS
  #   ReadInterval: 0
  - register: 100
    identifier: THERMOSTAT_ON_OFF
    description: Thermostat on/off (if off, unit will be in stand-by)
    value:
      0: off
      1: on
    ReadInterval: 15
    ReadWrite: R/W
    isUha: 1
    isStand: 1
    uha: 1 (use to to turn on/off unit)
    standAlone: 1 (use to to turn on/off unit)
  - register: 101
    identifier: THERMOSTAT_ALARM_STATUS
    description: Thermostat alarm status
    value:
      0000: no active alarm(s)
      FF01: active alarm
    forwardType: thermostat
    forwardAddress: 1
    forwardFunctionCode: 5
    ReadInterval: 15
    ReadWrite: R
    uha: Central alarm register
    standAlone: Central alarm register
  - register: 102
    identifier: THERMOSTAT_NP_FAN_SPEED
    description: External fan speed input (programmable thermostat)
    value: 0..100 (0..100 %)
    ReadInterval: 15
    ReadWrite: R/W
  - register: 103
    identifier: THERMOSTAT_P_FAN_SPEED_OR_THERMOSTAT_NP_TEMP_SETPOINT
    description: External fan speed input from non-programmable thermostat/BMS/ AHU (Use this register as primary fan speed input)
    value: 0..100 (0..100 %)
    ReadInterval: 15
    ReadWrite: R/W
    isUha: 1
    isStand: 1
    uha: Variabel (synchronise with AHU fan speed)
    standAlone: Variabel (synchronise with AHU fan speed)
  - register: 104
    identifier: THERMOSTAT_P_TEMPERATURE_SETPOINT
    description: Programmable thermostat setpoint
    value: 0..5000 (0..50.00 °C)
    conv: 0,01
    ReadInterval: 15
    ReadWrite: R/W
  - register: 105
    identifier: THERMOSTAT_P_NP_TEMPERATURE
    description: Non-programmable thermostat fan speed
    value: -999..999 (-99.9..99.9 °C)
    conv: 0.01
    ReadInterval: 15
    ReadWrite: R/W
  # 106:
  #   identifier: NOT_USED
  # 107:
  #   identifier: NOT_USED
  - register: 108
    identifier: THERMOSTAT_ASSIGNED_OUTDOOR_TEMPERATURE
    description: Outdoor temperature from IntrCooll written to thermostat
    value: -999..999 (-99.9..99.9 °C)
    conv: 0.1
    forwardType: thermostat
    forwardAddress: 3
    forwardFunctionCode: 6
    ReadInterval: 15
    ReadWrite: R
  - register: 109
    identifier: THERMOSTAT_COOLING_SWITCHOVER
    description: Outdoor temperature switch-over temperature between free-cooling/cooling from thermostat
    value: -500..500 (-50.0..50.0 °C)
    conv: 0.1
    ReadInterval: 15
    ReadWrite: R/W
  - register: 110
    identifier: THERMOSTAT_SELECTED_OPERATION_MODE
    description: Thermostat selected operation mode
    value:
      0: cooling
      1: heating
      2: ventilation
      3: automatic
    ReadInterval: 15
    ReadWrite: R/W
    isStand: 1
