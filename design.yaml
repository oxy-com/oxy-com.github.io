OxyLogicController:
  interface:
    - io: 1
      device: PT1000 Sensor
      description: Outdoor air temperature
      pin:
        - pin: 1
          name: +
          conductor: red
        - pin: 2
          name: -
          conductor: black
    - io: 2
    - io: 3
      device: PT1000 Sensor
      description: Supply air temperature
      pin:
        - pin: 1
          name: +
          conductor: red
        - pin: 2
          name: -
          conductor: black
    - io: 4
    - io: 5
      device: EC Probe
      description: EC Probe
      pin:
        - pin: 1
          name: 0V
          conductor: red
        - pin: 2
          name: COM
          description: Common
          conductor: 4
        - pin: 3
          name: P3
          description: Low level
          conductor: 3
        - pin: 4
          name: P2
          description: High level
          conductor: 2
        - pin: 5
          name: P1
          description: EC
          conductor: 1
        - pin: 6
          pin: 0V
    - io: 6
      pin:
        - pin: 1
          name: 0V
          description: 0V
        - pin: 2
          name: 4-20 mA
          description: 4-20 mA input
        - pin: 3
          name: 0-10V
          description: 0-10 V input
        - pin: 4
          name: 24V
          description: +24VDC
    - io: 7
      device: Actuator Belimo LM24A-SR
      description: Exhaust damper
      optional: IntrCooll 4Season only
      pin:
        - pin: 1
          name: 0V
          description: 0V
        - pin: 2
          name: 4-20 mA
          description: 4-20 mA input
        - pin: 3
          name: 0-10V
          description: 0-10 V input
        - pin: 4
          name: 24V
          description: +24VDC
    - io: 8
      device: Actuator Belimo SH24A-SR
      description: Recirculation/mixing damper
      optional: IntrCooll 4Season only
      pin:
        - pin: 1
          name: +24V	+24VDC	Red (2)
        - pin: 2
          name: 0-10	0-10V output	White (3)
        - pin: 3
          name: 0V	0V	Black (1)
    - io: 9
      device: Actuator Belimo LM24A-SR
      description: Diffuser damper
      optional: IntrCooll 4Season only
      pin:
        - pin: 1
          name: +24V	+24VDC	Red (2)
        - pin: 2
          name: 0-10	0-10V output	White (3)
        - pin: 3
          name: 0V	0V	Black (1)
    - io: 10
      device: Various
      description: Heating capacity output
      optional: IntrCooll 4Season only
      pin:
        - pin: 1
          name: +24V	+24VDC	Red (2)
        - pin: 2
          name: 0-10	0-10V output	White (3)
        - pin: 3
          name: 0V	0V	Black (1)
    - io: 11
      device: Flow sensor
      description: Suppletion water flow
      optional: Option 1
      pin:
        - pin: 1
          name: +24V	+24VDC	Red
        - pin: 2
          name: 0V	0V	Black
        - pin: 3
          name: IN	Digital Input	Yellow
    - io: 12
      device: External relais
      description: Fire contact
      pin:
        - pin: 1
          name: +24V	+24VDC
        - pin: 2
          name: 0V	0V
        - pin: 3
          name: IN	Digital Input
    - io: 13
      device: Fan
      description: Supply air fan control (bottom)
      pin:
        - pin: 1
          name: 0V	0V	Conductor 2
        - pin: 2
          name: Alrm-	Alarm -	Conductor 4
        - pin: 3
          name: Alrm+	Alarm +
        - pin: 4
          name: PWM	PWM signal	Conductor 3
        - pin: 5
          name: Vin	+24VDC from fan	Conductor 1
    - io: 14
      device: Fan
      description: Work air fan control (top)
      pin:
        - pin: 1
          name: 0V	0V	 Conductor 2
        - pin: 2
          name: Alrm-	Alarm -	Conductor 4
        - pin: 3
          name: Alrm+	Alarm +
        - pin: 4
          name: PWM	PWM signal	Conductor 3
        - pin: 5
          name: Vin	+24VDC from fan	Conductor 1
    - io: 15
      device: Conductivity sensor (RS232)
      description: Water conductivity and temperature sensor
      pin:
        - pin: 1
          name: RX		Brown
        - pin: 2
          name: TX		Orange
        - pin: 3
          name: 0V		Black
        - pin: 4
          name: 24V		Red
    - io: 16
      device: Energy meter (RS485)
      description:
        - Consumption reading
        - Voltage reading
        - Current reading
        optional: Option 2
        pin:
          - pin: 1
            name: A		Green
          - pin: 2
            name: B		Blue
          - pin: 3
            name: 0V		Black
          - pin: 4
            name: 24V
    - io: 17
      device: Thermostat (RS485)
      description: Thermostat
      pin:
        - pin: 1
          name: A		White
        - pin: 2
          name: B		Yellow
        - pin: 3
          name: 0V		Black
        - pin: 4
          name: 24V		Red
        - pin: EARTH (HOUSING)
          name: Shielding
    - io: 17,1
      device: OxyConnect OR BMS (RS485)
      description: Modbus RTU OxyConnect OR BMS
      optional: Option 3
      pin:
        - pin: 1
          name: A		White
        - pin: 2
          name: B		Yellow
        - pin: 3
          name: 0V		Black
        - pin: 4
          name: 24V		Red
    - io: 18
      device: Recirculation pump relais
      description: Recirculation pump
      pin:
        - pin: 1
          name: 0V		Blue
        - pin: 2
          name: Out		White
        - pin: 3
          name: 24V
    - io: 19
      device: Ozone water conditioning
      description: Ozone water conditioner
      optional: Option 4
      pin:
        - pin: 1
          name: 0V		Black
        - pin: 2
          name: Out		Red
        - pin: 3
          name: 24V
    - io: 19,1
      device: UV-C water disinfection relais
      description: UV-C desinfection lamp
      optional: Option 5
      pin:
        - pin: 1
          name: 0V		Blue
        - pin: 2
          name: Out		White
        - pin: 3
          name: 24V
    - io: 19,2
      device: Chlorine dioxide water disinfection relais
      description: Chlorine Dioxide generator
      optional: Option 6
      pin:
        - pin: 1
          name: 0V		Blue
        - pin: 2
          name: Out		White
        - pin: 3
          name: 24V
    - io: 20
      device: Water supply valve
      description: Supply valve N.C.
      pin:
        - pin: 1
          name: 0V		Black
        - pin: 2
          name: Out		Red
        - pin: 3
          name: 24V
    - io: 21
      device: Water drain valve
      description: Drain valve N.O.
      pin:
        - pin: 1
          name: 0V		Black
        - pin: 2
          name: Out		Red
        - pin: 3
          name: 24V
    - io: 22
      device: Water line relief valve(s)
      description: Relief valves (N.O. and N.C.)
      optional: Option 7
      pin:
        - pin: 1
          name: 0V		Black
        - pin: 2
          name: Out		Red
        - pin: 3
          name: 24V
    - io: 23
      device: Alarm contact
      description: Alarm contact NO
      pin:
        - pin: 1
          name: NO
        - pin: 2
          name: P
    - io: POWER
      device: Power input
      description: Power input
      pin:
        - pin: 1
          name: GND	Ground	Green/Yellow
        - pin: 2
          name: 0V	0V	Black
        - pin: 3
          name: 24V	+24VDC Input	Red
    - io: MICRO USB
      device: Programming port
      description: Micro USB (B) port
    - io: ETHERNET
      device: Ethernet port
      description: Ethernet port
    - io: FAN
      device: Electronics cooling fan
      description: Electronics cooling fan
      optional: Option 8
      pin:
        - pin: 1
          name: +	0V	Red
        - pin: 2
          name: -	+5V	Black
